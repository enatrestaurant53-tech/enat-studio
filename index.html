    <!-- Tailwind CSS (Keep CDN for simplicity in this setup) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:wght@600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              africa: {
                dark: 'var(--color-dark)', // #1c1917
                earth: 'var(--color-earth)', // #78350f
                clay: 'var(--color-clay)', // #92400e
                sand: 'var(--color-sand)', // #f5f5f4
                sunset: 'var(--color-sunset)', // #ea580c
                gold: 'var(--color-gold)', // #d97706
                leaf: 'var(--color-leaf)', // #15803d
              }
            },
            fontFamily: {
              sans: ['DM Sans', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-in-right': 'slideInRight 0.3s ease-out',
              'ken-burns': 'kenBurns 30s ease-in-out infinite alternate',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              kenBurns: {
                '0%': { transform: 'scale(1) translate(0, 0)' },
                '100%': { transform: 'scale(1.15) translate(-2%, -2%)' },
              }
            }
          }
        }
      }
    </script>
